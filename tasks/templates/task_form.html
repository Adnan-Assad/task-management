{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-1/2 mx-auto mt-8">
        <div>

        <p>
          {{message}}  
        </p>

    <form method="POST">

    </form>
    </div>

</html>
