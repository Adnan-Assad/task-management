 
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    {#  <div class="w-1/2 mx-auto py-6 mt-8>  #}
        <h1>Wellcome to the Authentication System</h1>
     
        <div>
             {% if messages %}
            {% for message in messages  %}
               <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 {%endif%}" >{{message}}</div>
            {% endfor %}
        
        {% endif %}
        

        <form method="POST">
            {% csrf_token %}    
            {{form.as_p}}
           <button class='bg-blue-500 px-2 py-1 rounded-md mt-2' type="submit">Sign In</button>
         

        </form>
            
    </div>
    {#  </div>  #}
</body>
</html>
